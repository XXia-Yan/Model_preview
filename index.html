<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D 模型展示</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; }
    model-viewer { width: 100vw; height: 100vh; }
    #info { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="info">
    <h3>模型名称</h3>
    <p>这是模型的简要介绍。</p>
  </div>
  <model-viewer 
    src="model001.glb" 
    alt="3D模型"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    ar>
  </model-viewer>
</body>
</html>
